<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lexi's Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,800" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo-box">
                    <img src="img/logo.png" class="logo" alt="Udacity Logo">
                </div>
                <div class="namebox">
                    <h1 class="name">Lexi Zotomayor</h1>
                    <p class="job">FRONT-END DEVELOPER</p>
                </div>
            </header>
            <hr>
            <div class="content-box">
                <div class="main-photo"></div>
                <h2 class="portfolio">PORTFOLIO</h2>
                <div class="projects">
                    <div class="project-1">
                        <picture>
                            <source srcset="img/img1/ai-landscape.jpg 1x,
                                            img/img1/ai-landscape-large.jpg 2x"
                                    media="(min-width: 900px)">
                            <source srcset="img/img1/ai-portrait.jpg 1x,
                                            img/img1/ai-portrait-large.jpg 2x"
                                    media="(max-width: 600px)">
                            <source srcset="img/img1/ai-cropped.jpg 1x,
                                            img/img1/ai-cropped-large.jpg 2x"
                                    media="(min-width: 320px)">
                            <img class="work-img" src="img/img1/ai-small.jpg" alt="Project Patronus">
                        </picture>
                        <p class="photo-cap">Patronus</p>
                        <a href="https://www.zotomayor.com" target="_blank" class="link">Coding for Seniors</a>
                    </div>
                    <div class="project-2">
                        <picture>
                            <source srcset="img/img2/hs-landscape.jpg 1x,
                                            img/img2/hs-landscape-large.jpg 2x"
                                    media="(min-width: 900px)">
                            <source srcset="img/img2/hs-tall.jpg 1x,
                                            img/img2/hs-tall-large.jpg 2x"
                                    media="(max-width: 600px)">
                            <source srcset="img/img2/hs-cropped-small.jpg 1x,
                                            img/img2/hs-cropped-large.jpg 2x"
                                    media="(min-width: 320px)">
                            <img class="work-img" src="/img/img2/hs-small.jpg" alt="Project Wyngardium">
                        </picture>
                            <p class="photo-cap">Wyngardium</p>
                            <a href="https://zotomayor.com" target="_blank" class="link">Digital photo library</a>
                    </div>
                    <div class="project-3">
                        <picture>
                            <source srcset="img/img3/castillo-landscape.jpg 1x,
                                            img/img3/castillo-landscape-large.jpg 2x"
                                    media="(min-width: 900px)">
                            <source srcset="img/img3/castillo-tall-small.jpg 1x,
                                            img/img3/castillo-tall-large.jpg 2x"
                                    media="(max-width: 600px)">
                            <source srcset="img/img3/castillo-cropped-small.jpg 1x,
                                            img/img3/castillo-cropped-large.jpg 2x"
                                    media="(min-width: 320px)">
                            <img class="work-img" src="img/img3/castillo-small.jpg" alt="Political Campaign">
                        </picture>
                        <p class="photo-cap">Reparo</p>
                        <a href="https://zotomayor.com" target="_blank" class="link">A political campaign</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
